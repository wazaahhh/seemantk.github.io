<!doctype html>
<head lang="en">
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A visualization to present an overview of a user's activity and content.">
	<meta name="author" content="Seemant Kulleen">
	<meta name="copyright" content="&copy; 2014 Seemant Kulleen <seemant@kulleen.org>">
	<title>PoC/SVX</title>

    <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/united/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

	<style>
		div.tooltip {
    		position: absolute;
    		text-align: center;
    		padding: 10px;
    		font: 12px sans-serif;
    		background: #ffb;
    		border: 0px;
    		border-radius: 8px;
    		pointer-events: none;
		}


		path {
  	  	  stroke: #fff;
		  stroke-width: 2;
  	  	  fill-rule: evenodd;
		}

		#legend {
			overflow: hidden;
		}

		th,
		td {
			text-align: right;
		}

		td.cell-category,
		th.cell-category {
			text-align: left;
		}

		.notme {
			fill-opacity: .4;
		}

	</style>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h3>
					Issues:
					<select id="filter">
						<option>all</option>
						<option>me</option>
					</select>
				</h3>
			</div>
			<div class="col-sm-4 metadata table-responsive text-center">
				<form role="form" class="form-horizontal" id="control-box">
					<table id="legend" class="table table-condensed">
						<thead></thead>
						<tbody></tbody>
					</table>
				</form>
			</div><!--.col-sm-4 .metadata-->
			<div class="col-sm-8 viz text-center"></div><!--.col-sm-8 .viz-->
		</div><!--.row-->
		<div class="row">
			<div class="col-sm-12 nav text-center">
				<ul class="list-group" id="questions-nav"></ul>
			</div><!--.col-sm-12 .nav-->
		</div><!--.row-->
		<div class="tooltip"><!--for use by d3 for tooltips-->
		<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.5/d3.min.js"
        		charset="utf-8">
		</script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.4/queue.min.js"
        		charset="utf-8">
		</script>

		<script src="js/questions.js" charset="utf-8"></script>

		<script>
			queue()
				.defer(d3.json, "questions.json")
				.await(pre_questify);
		</script>
	</div><!--.container-->
</body>
