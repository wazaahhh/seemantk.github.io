	<!-- The Visualization -->
	<div class="panel panel-default col-lg-12 col-sm-12 text-center" id="visualization">
		<div class="panel-heading" id="chooser">
		</div><!--/#chooser-->
		<div class="panel-body">
			<div class="panel panel-default col-lg-7 col-sm-12 text-center" id="mainviz">
				<div class="panel-body" id="viz"></div><!--.panel-body#viz-->
			</div><!--/#mainviz .panel-->
			<div class="viz-nav panel panel-default col-lg-5 col-sm-6">
				<div class="panel-heading text-center">
					<a id="permalink" data-url="{{ site.production_url }}{{ page.url }}">
						Direct link to this sim.
					</a>
				</div><!--.panel-footer-->
				<div class="panel-body">
					<ul id="legend" class="list-unstyled text-left"></ul>
				</div><!--panel-body-->
				<div class="panel-footer text-center" id="ager">
					{% include viz/player.html %}
					<h3 class="panel-title" id="legend-title"></h3>
				</div><!--/#ager.panel-footer-->
			</div><!--.viz-nav-->
		</div>
	</div><!--.panel-->
	<div class="tooltip"></div>

	<!-- Javascript libraries -->
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>

<!-- Javascript files -->
{% for inc in page.includes %}
<script src="js/{{ inc }}" charset="utf-8"></script>
{% endfor %}
<!-- the default script -->
<script src="js/abacus.js" charset="utf-8"></script>
