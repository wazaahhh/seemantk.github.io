	<!-- The Visualization -->
	<div class="container" id="visualization">
		<div class="row">
			<div class="panel panel-default col-lg-7 col-sm-12 text-center" id="mainviz">
				<div class="panel-heading" id="chooser"></div><!--.panel-heading-->
				<div class="panel-body" id="viz"></div><!--.panel-body#viz-->
				<div class="panel-footer text-left">
					<h5>Copy the link to share this simulation:</h5>
					<input class="form-control" id="permalink" type="text" readonly="readonly" value="{{ site.production_url }}{{ page.url }}" style="cursor: text;">
				</div><!--.panel-footer-->
			</div><!--/#mainviz .panel-->
			<div class="viz-nav panel panel-default col-lg-5 col-sm-6">
				<div class="panel-body">
					<ul id="legend" class="list-unstyled"></ul>
					{% include viz/player.html %}
					<h3 class="panel-title" id="legend-title"></h3>
				</div><!--panel-body-->
				<div class="panel-footer" id="ager">
				</div><!--/#ager.panel-footer-->
			</div><!--.viz-nav-->
		</div><!--.row-->
	</div><!--.container-->
	<div class="tooltip"></div>

	<!-- Javascript libraries -->
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>

<!-- Javascript files -->
{% for inc in page.includes %}
<script src="js/{{ inc }}" charset="utf-8"></script>
{% endfor %}
<!-- the default script -->
<script src="js/abacus.js" charset="utf-8"></script>

<link href="css/style.css" rel="stylesheet">
