<article class="content-section-a" id="writing">
	<div class="container">
		<div class="row">
			<div class="col-lg-5 col-sm-6">
				<hr class="section-heading-spacer">
				<div class="clearfix"></div>
				<h2 class="section-heading">Using Words</h2>
				<ul class="lead">
					<li>product management</li>
					<li>linux &amp; open source</li>
					<li>data visualization</li>
					<li>personal growth</li>
				</ul>
			</div><!--.col-lg-5 .col-sm-6-->
			<!--<div class="col-lg-5 col-lg-offset-2 col-sm-6">-->
			<div class="col-lg-7 col-sm-6">
				<div class="carousel slide" id="carousel-words" data-ride="carousel-words">
					<ol class="carousel-indicators">
					{% for article in site.data.writing.medium %}
					<li {% if forloop.first %}class="active"{% endif %}data-slide-to="{{ forloop.index0 }}" data-target="#carousel-words">
					{% endfor %}
					</ol>
					<div class="carousel-inner">
					{% for article in site.data.writing.medium %}
					
						<div class="item{% if article.active %} active {% endif %}">
							<a href="{{ article.href }}" class="m-story" data-collapsed="true" data-width="100%" data-border="false">
								{{ article.title }}
							</a>
							<div class="carousel-caption">
							</div><!--.carousel-caption-->
						</div><!--.item-->
					{% endfor %}
					</div><!--.carousel-inner-->
					<!-- Next and Previous controls -->
					<a href="#carousel-words" class="carousel-control left"
					   data-slide="prev">
						<span class="fa fa-chevron-left icon-prev"></span>
					</a>
					<a href="#carousel-words" class="carousel-control right"
					   data-slide="next">
						<span class="fa fa-chevron-right icon-next"></span>
					</a>
				</div><!--.carousel-->
			</div><!--.col-lg-5 .col-lg-offset-2 .col-sm-6-->
		</div><!--.row-->
	</div><!--.container-->
</article><!--.#writing-->
