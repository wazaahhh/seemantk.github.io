<article class="content-section-b" id="dataviz">
  <div class="container">
    <div class="row">
      	<div class="col-lg-5 col-lg-offset-1 col-sm-push-6 col-sm-6">
        	<hr class="section-heading-spacer">
			<div class="clearfix"></div>
			<h2 class="section-heading">Data</h2>
			<p class="lead">Turning numbers into pictures.</p>
      	</div><!--.col-lg-5 .col-lg-offset-1 .col-sm-push-6 .col-sm-6-->
		<div class="col-lg-5 col-sm-pull-6 col-sm-6">
			<div class="carousel slide" id="carousel-viz" data-ride="carousel-viz">
				<ol class="carousel-indicators">
					<!-- placeholder for now -->
				</ol>
				<div class="carousel-inner">
				{% for viz in site.viz %}
				<div class="item{% if viz.active %} active {% endif %}">
					{{ viz }}
					<a href="{{ viz.url }}">><img src="images/tortilla.png"></a>
						<div class="carousel-caption">
						</div><!--.carousel-caption-->
					</div><!--.item-->
				{% endfor %}
				</div><!--.carousel-inner-->
			</div><!--.carousel-slide .#carousel-viz-->
		</div><!--.col-lg-5 .col-sm-pull-6 .col-sm-6-->
    </div><!--.row-->
  </div><!--.container-->
</article><!--dataviz-->
