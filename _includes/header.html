<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ site.description }}">
	<meta name="author" content="Seemant Kulleen">

	<title>{{ site.name }}</title>


	<!-- Bootstrap and Freelancer Styles -->
	<link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="/css/landing-page.css" rel="stylesheet" type="text/css">

	<!-- Fonts -->
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text-css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

	<style>
		body {
			padding-top: 60px;
		}

	</style>

	<!--HTML5 shim, for IE6-8 support of HTML5 elements-->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
	<!-- Medium.com embedder -->
	<script async src="https://static.medium.com/embed.js"></script>
</head>

<body id="page-top" class="index">
<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
				<span class="sr-only">Toggle Navigation</span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#page-top">seemant<strong>k</strong></a>
		</div>
				
		<!-- Collect nav links, forms and other content for toggling -->
		<div class="collapse navbar-collapse navbar-right navbar-collapse">
        	<ul class="nav navbar-nav">
				<li><a href="#about">About</a></li>
				<li><a href="#stories">Stories</a></li>
				<li><a href="#contact">Contact</a></li>
    		</ul>
		</div><!--.navbar-collapse-->
    </div><!-- .container -->
</nav>

<header class="intro-header" id="about">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="intro-message">
					<h1><span class="name">seemant<strong>k</strong></span></h1>
					<h3>storytelling with pictures</h3>
					<hr class="intro-divider">
					<ul class="list-inline intro-social-buttons">
					{% for soc in site.data.social %}
						<li><a href="{{ soc.href }}" class="btn btn-default btn-lg"><i class="fa {{ soc.icon }} fa-fw"></i> <span class="network-name">{{ soc.title }}</span></a></li>
					{% endfor %}
					</ul>
				</div><!--.intro-message-->
			</div><!--.col-lg-12-->
		</div><!--.row-->
	</div><!--.container-->
</header>
